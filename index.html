<!doctype html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Semakan Kedudukan Kelas</title>

<style>
:root{
  --primary:#ffc4d6;
  --secondary:#ffe4d4;
  --bg1:#fff7cc;
  --bg2:#fff1b8;
  --text:#2d2d2d;
  --card:#ffffff;
}
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{max-width:520px;width:100%}
  .header{
  text-align:center;
  margin-bottom:18px;
}

.badge{
  display:inline-block;
  padding:8px 12px;
  border-radius:999px;
  font-weight:900;
  font-size:.85rem;
  background: rgba(255,196,214,.35);
  margin: 0 auto 10px;
}

.input-wrap{
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow:hidden;
}

.input{
  width:100%;
  padding:14px 16px;
  border-radius:999px;
  border:2px solid var(--primary);
  font-size:1rem;
  outline:none;
}

.input:focus{ border-color:#ff9bb5; }

.row{display:flex; gap:12px; margin-top:14px;}
.row .pill{flex:1; padding:14px 14px; text-transform:none;}

.screen{display:none}
.screen.active{display:block}
.logo{background:#fff;width:120px;height:120px;margin:0 auto 16px;
  border-radius:22px;display:flex;align-items:center;justify-content:center}
.logo img{width:90px}
.title{text-align:center;font-weight:800}
.subtitle{text-align:center;color:#666}
.pill{
  width:100%;border:none;border-radius:999px;
  padding:16px;font-weight:800;cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--secondary))
}
.pill.secondary{background:#eee}
.grid{display:flex;flex-direction:column;gap:12px}
.card{background:#fff;border-radius:22px;padding:18px;margin-top:10px}
.input{width:100%;padding:14px;border-radius:999px;border:2px solid var(--primary)}
.row{display:flex;gap:12px;margin-top:14px}
.row .pill{flex:1}
.field{padding:10px 0;border-bottom:1px solid #eee}
.field:last-child{border-bottom:none}
.label{font-size:.75rem;font-weight:900;color:#888}
.value{font-size:1.05rem;font-weight:800}
</style>
</head>

<body>
<div class="container">

<!-- HOME -->
<section id="home" class="screen active">
  <div class="logo"><img src="logopaloh.png" alt="Logo SMK Paloh"></div>
  <h1 class="title">Sistem Semakan Kedudukan Kelas</h1>
  <p class="subtitle">Pilih Tingkatan → Masuk No IC → Papar Keputusan</p>
  <div class="grid">
    <button class="pill" onclick="start(2)">Tingkatan 2</button>
    <button class="pill" onclick="start(3)">Tingkatan 3</button>
  </div>
</section>

<!-- INPUT -->
<section id="input" class="screen">
  <div class="header">
    <div class="badge" id="badgeTing">Tingkatan</div>
    <h2 class="title" style="font-size:1.25rem;margin:0;">Masukkan No IC</h2>
    <p class="subtitle" style="margin:8px 0 0;">Contoh: 051234567890 (12 digit)</p>
  </div>

  <div class="input-wrap">
    <input id="ic" class="input" inputmode="numeric" maxlength="14" placeholder="No IC 12 digit (tanpa -)">
    <div class="row">
      <button class="pill" onclick="submitCheck()">Semak</button>
      <button class="pill secondary" onclick="goHome()">Kembali</button>
    </div>
  </div>
</section>



<!-- RESULT -->
<section id="result" class="screen">
  <h2 class="title">Keputusan</h2>
  <div id="resultBox" class="card"></div>
  <div class="row">
    <button class="pill secondary" onclick="goHome()">Kembali (Main Page)</button>
  </div>
</section>

</div>

<script>
const apiUrl="https://script.google.com/macros/s/AKfycbxJzukkZf4P8Y8cA3WrSVp6ISkvXhMgsqzjVElhfW4_SBPafEt0_lsnkCM17_NF1SsO/exec";
let tingkatan=null;

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function goHome(){show("home")}
function start(t){
  tingkatan=t;
  document.getElementById("tingLabel").innerText="Tingkatan "+t;
  document.getElementById("ic").value="";
  show("input");
}
function cleanIC(v){return v.replace(/\D/g,"")}

async function semak(){
  const ic=cleanIC(document.getElementById("ic").value);
  if(ic.length!==12){alert("No IC mesti 12 digit");return;}

  const url=`${apiUrl}?ting=${tingkatan}&mode=kelas&ic=${ic}`;
  const res=await fetch(url);
  const data=await res.json();

  if(!data.ok){alert(data.message);return;}

  document.getElementById("resultBox").innerHTML=`
    <div class="field"><div class="label">Nama</div><div class="value">${data.nama}</div></div>
    <div class="field"><div class="label">Jantina</div><div class="value">${data.jantina}</div></div>
    <div class="field"><div class="label">Bangsa</div><div class="value">${data.bangsa}</div></div>
    <div class="field"><div class="label">KDK</div><div class="value">${data.kdk}</div></div>
    <div class="field"><div class="label">KDT</div><div class="value">${data.kdt}</div></div>
    <div class="field"><div class="label">Kelas 2025</div><div class="value">${data.kelas_2025}</div></div>
    <div class="field"><div class="label">Kelas 2026</div><div class="value">${data.kelas_2026}</div></div>
    <div class="field"><div class="label">Guru Tingkatan 2026</div><div class="value">${data.guru_tingkatan_2026 || "-"}</div></div>
  `;
  show("result");
}
</script>

</body>
</html>
